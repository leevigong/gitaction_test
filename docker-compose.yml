version: '3'

services:
  database:
    container_name: mysql_db
    image: mysql:8.0.21
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: kksc
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_USER: kksc_user
      MYSQL_PASSWORD: kksc_user
      TZ: 'Asia/Seoul'
    ports:
      - "43306:3306"
    volumes:
      - ./db/mysql/data:/var/lib/mysql
      - ./db/mysql/init:/docker-entrypoint-initdb.d
    command:
      - "mysqld"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    networks:
      - test_network

  application:
    container_name: docker-compose-test
    restart: on-failure
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "48080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_db:3306/kksc?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: kksc_user
      SPRING_DATASOURCE_PASSWORD: kksc_user
    depends_on:
      - database
    networks:
      - test_network

networks:
  test_network:
